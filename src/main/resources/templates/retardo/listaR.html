<div th:fragment="contenido" style="padding: 2rem; position: relative; min-height: 100%; 
    background: linear-gradient(135deg, #800000, #a52a2a, #b22222);">
    <div class="container">
        <h2 class="text-center mb-4" style="font-family: 'Playfair Display', serif; font-weight: 700; font-size: 2.5rem; 
            background: linear-gradient(90deg, #b30000, #d4af37); -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);">
            Retardos
        </h2>

        <div class="table-responsive rounded" style="box-shadow: 0 0 10px rgba(139, 0, 0, 0.2); 
            background: rgba(255, 249, 242, 0.95); border: 2px solid #d4af37; border-radius: 10px;">
            <table class="table table-striped table-hover">
                <thead class="text-center" style="background: linear-gradient(90deg, #800000, #a52a2a); color: #fff; 
                    font-family: 'Montserrat', sans-serif; font-weight: bold;">
                    <tr>
                        <th style="padding: 1rem; vertical-align: middle;">ID</th>
                        <th style="padding: 1rem; vertical-align: middle;">Fecha</th>
                        <th style="padding: 1rem; vertical-align: middle;">Horas Faltantes</th>
                        <th style="padding: 1rem; vertical-align: middle;">Horas Trabajadas</th>
                        <th style="padding: 1rem; vertical-align: middle;">Retraso</th>
                        <th style="padding: 1rem; vertical-align: middle;">IdAsistencia</th>
                        <th style="padding: 1rem; vertical-align: middle;">IdHorario</th>
                    </tr>
                </thead>
                <tbody style="background-color: #fff9f2; font-family: 'Montserrat', sans-serif; transition: background-color 0.2s;">
                    <tr th:each="r : ${retardoR}">
                        <td th:text="${r.id}" style="padding: 0.85rem; vertical-align: middle;"></td>
                        <td th:text="${r.fecha}" style="padding: 0.85rem; vertical-align: middle;"></td>
                        <td th:text="${r.horasfaltantes}" style="padding: 0.85rem; vertical-align: middle;"></td>
                        <td th:text="${r.horastrabajadas}" style="padding: 0.85rem; vertical-align: middle;"></td>
                        <td th:text="${r.retraso}" style="padding: 0.85rem; vertical-align: middle;"></td>
                        <td th:text="${r.asistencia != null} ? ${r.asistencia.id} : 'Sin Asistencia'" style="padding: 0.85rem; vertical-align: middle;"></td>
                        <td th:text="${r.horario != null} ? ${r.horario.id} : 'Sin Horario'" style="padding: 0.85rem; vertical-align: middle;"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<style>
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .table-responsive {
        animation: fadeIn 0.6s ease-out;
    }

    tbody tr:hover {
        background: linear-gradient(90deg, #fff9f2, rgba(178, 34, 34, 0.05));
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(139, 0, 0, 0.1);
    }

    @media (max-width: 768px) {
        h2 {
            font-size: 2rem;
        }

        .table-responsive {
            margin: 0.5rem;
        }

        th, td {
            padding: 0.6rem;
            font-size: 0.85rem;
        }
    }
</style>
