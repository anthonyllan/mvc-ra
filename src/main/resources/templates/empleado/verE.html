<div th:fragment="contenido" style="padding: 2rem; position: relative; min-height: 100%; 
    background: linear-gradient(135deg, #800000, #a52a2a, #b22222);">
    <h2 class="text-center mb-4" style="font-family: 'Playfair Display', serif; font-weight: 700; font-size: 2.5rem; 
        background: linear-gradient(90deg, #b30000, #d4af37); -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
        text-shadow: 1px 1px 2px rgba(0,0,0,0.2);">
        Detalles del Empleado
    </h2>

    <div class="card col-md-8 mx-auto p-4 shadow-sm" 
         style="background: rgba(255, 249, 242, 0.95); border: 2px solid #d4af37; border-radius: 10px; 
                box-shadow: 0 0 10px rgba(139, 0, 0, 0.2); font-family: 'Montserrat', sans-serif;">
        <div class="mb-3" style="display: flex; align-items: center; color: #800000; font-weight: 600;">
            <i class="fas fa-id-badge me-1" style="color: #d4af37;"></i>
            <strong>ID:</strong> <span th:text="${empleado.id}" style="margin-left: 0.5rem;"></span>
        </div>
        <div class="mb-3" style="display: flex; align-items: center; color: #800000; font-weight: 600;">
            <i class="fas fa-user me-1" style="color: #d4af37;"></i>
            <strong>Nombre completo:</strong> <span th:text="${empleado.nombrecompleto}" style="margin-left: 0.5rem;"></span>
        </div>
        <div class="mb-3" style="display: flex; align-items: center; color: #800000; font-weight: 600;">
            <i class="fas fa-briefcase me-1" style="color: #d4af37;"></i>
            <strong>Puesto:</strong> 
            <span th:text="${empleado.puesto != null} ? ${empleado.puesto.nombrepuesto} : 'Sin Puesto'" style="margin-left: 0.5rem;"></span>
        </div>
        <div class="mb-3" style="display: flex; align-items: center; color: #800000; font-weight: 600;">
            <i class="fas fa-building me-1" style="color: #d4af37;"></i>
            <strong>Departamento:</strong> 
            <span th:text="${empleado.departamento != null} ? ${empleado.departamento.nombre_dep} : 'Sin Departamento'" style="margin-left: 0.5rem;"></span>
        </div>
        <div class="mb-3" style="display: flex; align-items: center; color: #800000; font-weight: 600;">
            <i class="fas fa-map-marker-alt me-1" style="color: #d4af37;"></i>
            <strong>Dirección:</strong> <span th:text="${empleado.direccion}" style="margin-left: 0.5rem;"></span>
        </div>
        <div class="mb-3" style="display: flex; align-items: center; color: #800000; font-weight: 600;">
            <i class="fas fa-calendar-check me-1" style="color: #d4af37;"></i>
            <strong>Fecha de Contrato:</strong> 
            <span th:text="${#dates.format(empleado.fechacontrato, 'yyyy-MM-dd')}" style="margin-left: 0.5rem;"></span>
        </div>
        <div class="mb-3" style="display: flex; align-items: center; color: #800000; font-weight: 600;">
            <i class="fas fa-phone me-1" style="color: #d4af37;"></i>
            <strong>Teléfono:</strong> <span th:text="${empleado.telefono}" style="margin-left: 0.5rem;"></span>
        </div>
        <div class="mb-3" style="display: flex; align-items: center; color: #800000; font-weight: 600;">
            <i class="fas fa-envelope me-1" style="color: #d4af37;"></i>
            <strong>Email:</strong> <span th:text="${empleado.email}" style="margin-left: 0.5rem;"></span>
        </div>
        <div class="mb-3" style="display: flex; align-items: center; color: #800000; font-weight: 600;">
            <i class="fas fa-venus-mars me-1" style="color: #d4af37;"></i>
            <strong>Género:</strong> <span th:text="${empleado.genero}" style="margin-left: 0.5rem;"></span>
        </div>

        <div class="text-end">
            <a th:href="@{/emp/inicio}" class="btn" style="background: linear-gradient(90deg, #d4af37, #800000); color: #fff; 
                border: 2px solid #800000; padding: 0.5rem 1.5rem; border-radius: 10px; font-weight: 600; 
                box-shadow: 0 4px 10px rgba(0,0,0,0.2); transition: all 0.3s ease;">
                Volver
            </a>
        </div>
    </div>
</div>
<style>
    .card {
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(139, 0, 0, 0.3);
    }

    .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }

    @media (max-width: 768px) {
        h2 {
            font-size: 2rem;
        }

        .card {
            padding: 1.5rem;
            margin: 0.5rem;
        }

        .mb-3 {
            font-size: 0.9rem;
        }

        .btn {
            padding: 0.4rem 1.2rem;
            font-size: 0.9rem;
        }
    }
</style>
